<!DOCTYPE html>
<html>
<head>
    <title>Calculadora IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        
        button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        p {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
	</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora IMC</h1>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <p id="resultado"></p>
        <p id="pesoIdeal"></p>
        <p id="perdaPeso"></p>
        <p id="alturaIdeal"></p>
    </div>
    
    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value) / 100; 
            
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
                return;
            }
            
            var imc = peso / (altura * altura);
            var mensagemIMC = "Seu IMC é " + imc.toFixed(2) + ". ";
            
            var pesoIdeal = 21.75 * (altura * altura);
            var perdaPeso = peso - pesoIdeal;
            
            var mensagemPesoIdeal = "Seu peso ideal é " + pesoIdeal.toFixed(2) + " kg.";
            var mensagemPerdaPeso = "";
            
            if (perdaPeso > 0) {
                mensagemPerdaPeso = "Você precisa perder " + perdaPeso.toFixed(2) + " kg para atingir seu peso ideal.";
            } else {
                mensagemPerdaPeso = "Você está abaixo do seu peso ideal. Ganhe aproximadamente " + Math.abs(perdaPeso).toFixed(2) + " kg.";
            }
            
            var alturaIdeal = (peso / 24.75).toFixed(2);  // Dividir pelo valor "24.75" para calcular a altura ideal
            var mensagemAlturaIdeal = "Sua altura ideal seria aproximadamente " + alturaIdeal + " metros.";
            
            document.getElementById("resultado").textContent = mensagemIMC;
            document.getElementById("pesoIdeal").textContent = mensagemPesoIdeal;
            document.getElementById("perdaPeso").textContent = mensagemPerdaPeso;
            document.getElementById("alturaIdeal").textContent = mensagemAlturaIdeal;
        }
    </script>
</body>
</html>
